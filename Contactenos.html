<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilocontacto.css">

    <title>Contactos</title>

</head>
 <body class="bodycontacto">
    <nav class="inicio"><a href="index.html" class="linkinicio">Pagina Principal</a></nav>
   <div class="contenedorMapa">
     <h3 class="textoContacto">
     ESTAMOS UBICADOS EN EL PARTIDO TRES DE FEBRERO
     </h3>
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62489.60806057028!2d-58.622873337859545!3d-34.598965651812506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbbc4d4ebd84d%3A0x37006eb98f7c12d2!2sTres%20de%20Febrero%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1627592978373!5m2!1ses-419!2sar" width="600" height="475" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
   </div>
  <form class="formulario">
    <h1 class="textoForm">CONSULTAS</h1>
    <label for="Nombre">Nombre y Apellido: </label><br>
     <input type="text" name="Nombre" placeholder="Nombre" required> <input type="text" name="Apellido" placeholder="Apellido"><br>
    <label for="Direccion">Direccion del domicilio </label> <br>
      <input type="Direccion" name="Direccion" placeholder="Calle, Altura, Piso-Depto" required> <br>
    <label for="Email">Email: </label><br>
     <input type="email" name="Email" required><br>
     <br>
    <label for="sexo">Sexo de la mascota:</label><br>
      <input type="radio" name="sexo" value="macho">Macho <br>
      <input type="radio" name="sexo" value="hembra">Hembra <br>
      <br>
     <p>Agenda una cita</p>
    <label>Fecha de Visita</label><br> 
     <input type="date" ><br>
    <label>Hora</label><br>
     <input type="time"><br>
     <br>
     <textarea name="" id="" cols="50" rows="05" placeholder="Describa detalladamente los sintomas o patologias de la mascota"></textarea><br>
     <br>
     <input type="reset"> 
     <input type="submit"> 
  </form>
 </body>
</html>
